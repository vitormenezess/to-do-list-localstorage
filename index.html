<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="imagens/check-double-solid.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="todo">
      <div class="todo-title">
          To Do List</div>
      <div class="todo-list" id="todoList">

      </div>

      <div class="todo-new-item">
        <div>
          <input
            type="image"
            src="imagens/plus-solid.svg"
            width="25"
            height="20"
            alt="plus"
            id="plus"
          />
        </div>
        <input
          type="text"
          placeholder="adicionar tarefa" id="novoItem"
        />
      </div>
    </div>
    <script src="script.js"></script>

    <script
      src="https://kit.fontawesome.com/71d95cd2fb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
